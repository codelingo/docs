apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: docs
spec:
  selector:
      matchLabels:
        app: docs
  serviceName: "docs"
  replicas: {{.Values.replicas}}
  template:
    metadata:
      labels:
        app: docs
    spec:
      containers:
      - name: docs
        image: {{.Values.registry}}/docs:{{.Values.tag}}
        imagePullPolicy: Always
        ports:
          - containerPort: 80
      imagePullSecrets:
      - name: acr-secret
  updateStrategy:
    type: RollingUpdate
